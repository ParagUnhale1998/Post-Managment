<div class="container">
    <div class="row">
        <div class="mx-auto mt-5 p-2 border rounded col-5">
            <small>Use Email : demo , Password : demo</small>
    <form [formGroup]="loginForm" (submit)="handleLogin()">
        <div class="mb-3 form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email">
            <!-- <div *ngIf="loginForm.get('email')?.touched || loginForm.get('email')?.dirty">
            </div> -->
            <!-- <small class="text-danger" *ngIf="loginForm.get('email')?.touched || loginForm.get('email')?.dirty">Fullname
                is required</small> -->
            <div
                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty )">
                <div class="text-danger">Name is required.</div>
            </div>
        </div>


        <div class="mb-3 form-group">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="email"
                placeholder="Enter Password">

                <div
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty )">
                <div class="text-danger">password is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</div>
</div>
